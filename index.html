<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Weather app
  </title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1>
          Your weather forecast
        </h1>


        <form>
          <div class="row">
            <div class=" col-7">
              <input class="form-control" list="datalistOptions"
                id="exampleDataList" placeholder="Type city" autocomplete="off"
                autofocus>
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control">
            </div>


            <div class="col-2">
              <button class="form-control" id="currentLocation">
                <i class="bi bi-geo-alt"></i>
              </button>
            </div>

          </div>
        </form>


        <h2 id="city">
          Amsterdam
        </h2>
        <button class="main-temp" id="clickToChange">
          <i class="bi bi-brightness-high"></i>
          <h3>
            <span id="temp">20
            </span>
            <span id="celcius-icon">°C
            </span>
          </h3>
        </button>

        <p id="today"></p>
        <div class="row temp-icons">
          <div class="col">
            <button>
              <i class="bi bi-cloud-sun"></i>
              <br />
              21°C
            </button>
          </div>
          <div class="col">
            <button>
              <i class="bi bi-cloud"></i>
              <br />
              19°C
            </button>

          </div>
          <div class="col">
            <button>
              <i class="bi bi-cloud-drizzle"></i>
              <br />
              18°C
            </button>
          </div>
          <div class="col">
            <button>
              <i class="bi bi-cloud"></i>
              <br />
              20°C
            </button>
          </div>
          <div class="col">
            <button>
              <i class="bi bi-cloud-sun"></i>
              <br />
              19°C
            </button>
          </div>
          <div class="col">
            <button>
              <i class="bi bi-brightness-high"></i>
              <br />
              23°C
            </button>
          </div>
        </div>
        <div class="row days">
          <div class="col">
            <p>
              Monday
              <br />
              27.06
            </p>
          </div>
          <div class="col">
            <p>
              Tuesday
              <br />
              28.06
            </p>
          </div>
          <div class="col">
            <p>
              Wednesday
              <br />
              29.06
            </p>
          </div>
          <div class="col">
            <p>
              Thursday
              <br />
              30.06
            </p>
          </div>
          <div class="col">
            <p>
              Friday
              <br />
              1.07
            </p>
          </div>
          <div class="col">
            <p>
              Saturday
              <br />
              2.07
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/ann-rbn/weather-app">Open-source code</a> by
      Anna Ruban
    </footer>
  </div>
  <script src="src/index.js">
  </script>
</body>

</html>
