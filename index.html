<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Weather forecast
  </title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1>
          Your weather forecast
        </h1>

        <form>
          <div class="row">
            <div class="col-7">
              <input class="form-control" list="datalistOptions"
                id="exampleDataList" placeholder="Type city" autocomplete="off"
                autofocus>
            </div>

            <div class="col-3">
              <input type="submit" value="Search" class="form-control">
            </div>

            <div class="col-2">
              <button class="form-control" id="current-location">
                <i class="bi bi-geo-alt"></i>
              </button>
            </div>
          </div>
        </form>

        <div class="row main-info">
          <div class="col-7">
            <h2 id="city">
            </h2>
          </div>

          <div class="col-5">
            <p id="today"></p>
          </div>
        </div>

        <div class="row weather-for-today">
          <div class="col-3">
            <button class="main-temp" id="hover-to-change">
              <img src="" alt="" id="icon" />
              <h3>
                <span id="temp">
                </span>
                <br />
                <span id="sky-weather">
                </span>
              </h3>
            </button>
          </div>
          <div class="col-9">
            <div class="buttons-change-units">
              <button class="button converter"
                id="temperature-converter-celcius">°C</button>
              <button class="button converter"
                id="temperature-converter-fahrenheit">°F</button>
            </div>

            <ul class="more-info">
              <li>
                Max/Min temp:
                <span id="max-temp"></span>
                <span id="min-temp"></span>
              </li>
              <li> Wind:
                <span id="wind"></span>
              </li>
              <li> Humidity:
                <span id="humidity"></span>
              </li>
            </ul>
          </div>
        </div>

        <div class="row" id='weather-forecast'>
        </div>

      </div>
    </div>
    <footer>
      <a href="https://github.com/ann-rbn/weather-app">Open-source code</a> by
      Anna Ruban
    </footer>
  </div>
  <script src="src/index.js">
  </script>
</body>

</html>
